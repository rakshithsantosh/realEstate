<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="style.css" />

    <!---box icon link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!---google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--header-->
    <header>
      <a href="#" class="logo">
        <img src="img/logo.png" alt="" />
      </a>

      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Buying </a></li>
        <li><a href="#">Renting</a></li>
        <li><a href="#">Selling</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>

      <div class="h-btn">
        <a href="#" class="h-btn1">Login</a>
        <a href="#" class="h-btn2">SignUp</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!--home section-->
    <section class="home">
      <div class="home-text">
        <h1>Your House is Waiting For You!</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum
          quidem quibusdam est, iusto magnam minima enim accusamus eos.
        </p>

        <div class="h-search">
          <form>
            <input
              type="search"
              placeholder="Search by location... "
              class="search-input"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
      </div>
      <div class="home-img">
        <img src="images/house-1.avif" alt="" />
      </div>
    </section>
    <!-- js file -->
    <script src="index.js"></script>
  </body>
</html>
